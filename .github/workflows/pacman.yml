name: Generate Pacman SVG

on:
  schedule:
    - cron: '0 * * * *' # runs every hour, adjust as needed
  push:
    branches:
      - main # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install svgwrite

      - name: Run script to generate Pacman SVG
        run: python .github/scripts/generate_pacman_svg.py

      - name: Commit and push generated SVG
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git add .github/pacman/pacman.svg
          git commit -m "Generate Pacman SVG" || echo "No changes to commit"
          git push
